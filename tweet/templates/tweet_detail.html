{% extends "layout.html" %}

{% block title %}
Tweet Detail
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h2 class="card-title"> {{ tweet.user.username }} </h2>
                        {% if tweet.user == user %}
                        <div class="dropdown">
                            <button class="btn btn-outline-primary border-none rounded-circle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <a href="{% url 'tweet_edit' tweet.id %}" class="dropdown-item">Edit</a>
                                </li>
                                <li>
                                    <a href="{% url 'tweet_delete' tweet.id %}" class="dropdown-item">Delete</a>
                                </li>
                            </ul>
                        </div>
                        {% endif %}
                    </div>
                    <p class="card-text"> {{ tweet.text }} </p>
                    {% if tweet.photo %}
                        <img src=" {{ tweet.photo.url }} " class="img-fluid rounded-3" alt=" {{ tweet.photo }} ">
                    {% endif %}
                    <p class="card-text"> <small class="text-muted" > Posted on {{ tweet.created_at }} </small> </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
